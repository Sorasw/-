        let min = function (coins) {
            let x = 0;
            for (let i = 0; i < coins.length; i++) {
                if (coins[i] <= 1) {
                    x = x + 1;
                } else {
                    let y = parseInt(coins[i] / 2);
                    if (coins[i] % 2 == 0) {
                        x = x + y;
                    } else {
                        x = x + y + 1;
                    }
                }
            }
            return x;
        }

        var sumOddLengthSubarrays = function (arr) {
            let sum = 0;
            let index = 1
            while (index <= arr.length) {
                for (let i = 0; i <= arr.length - index; i++) {
                    let num = 0;
                    for (let j = 0; j < index; j++) {
                        num += arr[i + j]
                    }
                    sum += num;
                }
                index += 2;
            }
            return sum;
        };
